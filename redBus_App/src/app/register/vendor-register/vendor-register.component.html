<div class="container">
    <div class="vendorImg">
        <img class="vendorLeftImg" [src]="regVendor">
    </div>
    <div class="regVendor">
        <div class="logo">
            <img class="logoImg" [src]="redBus">
        </div>
        <h2>Vendor Registration</h2>

        <div class="socialReg">
            <button class="btn social google">
                <img [src]="googleSvg" alt="google" />
                Google
            </button>
            <button class="btn social facebook">
                <img [src]="metaSvg" alt="meta" />
                Facebook
            </button>
        </div>
        <div class="divider"><span>Fasten Your Seatbelt â€“ redBus Partnership Begins Now!</span></div>

        <div class="form">
            <form [formGroup]="vendorForm" (ngSubmit)="registerVendor()">
                <div class="row">
                    <div class="form-group">
                        <label for="vendorName">Vendor Name</label>
                        <input id="vendorName" type="text" formControlName="VendorName"
                            placeholder="Enter Vendor Name" />
                        <div *ngIf="isInvalid('VendorName')" class="error">Vendor name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="emailId">Email ID</label>
                        <input id="emailId" type="email" formControlName="EmailId" placeholder="Enter Email" />
                        <div *ngIf="isInvalid('EmailId')" class="error">Valid email is required</div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="contactNo">Contact Number</label>
                        <input id="contactNo" type="text" formControlName="ContactNo"
                            placeholder="Enter Contact Number" />
                        <div *ngIf="isInvalid('ContactNo')" class="error">Contact number is required</div>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input id="state" type="text" formControlName="State" placeholder="Enter State" />
                        <div *ngIf="isInvalid('State')" class="error">State is required</div>
                    </div>

                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="district">District</label>
                        <input id="district" type="text" formControlName="District" placeholder="Enter District" />
                        <div *ngIf="isInvalid('District')" class="error">District is required</div>
                    </div>
                    <div class="form-group">
                        <label for="pinCode">Pin Code</label>
                        <input id="pinCode" type="text" formControlName="PinCode" placeholder="Enter Pin Code" />
                        <div *ngIf="isInvalid('PinCode')" class="error">Pin code is required</div>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>

        </div>

    </div>
</div>
