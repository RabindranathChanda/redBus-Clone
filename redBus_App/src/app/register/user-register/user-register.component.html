<div class="container">
    <div class="register">
        <div class="left">
            <div class="img">
                <img [src]="travelSvg">
            </div>
        </div>
        <div class="right">
            <div>
                <img class="img2" [src]="redBus">
                <h3>
                    Unlock your next adventure with redBus, <br> your journey starts here
                </h3>
            </div>
            <div class="social-buttons">
                <button class="btn social google" (click)="registerWithGoogle()">
                    <img [src]="googleSvg" alt="google" />
                    Google
                </button>
                <button class="btn social facebook" (click)="registerWithFacebook()">
                    <img [src]="metaSvg" alt="meta" />
                    Facebook
                </button>
            </div>

            <div class="divider"><span>Join Indiaâ€™s largest bus booking platform</span></div>

            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div>
                    <label for="fullName">Full Name</label>
                    <input id="fullName" type="text" formControlName="fullName" />
                    <div *ngIf="submitted && f['fullName'].invalid">
                        <small *ngIf="f['fullName'].errors?.['required']">Full name is required</small>
                    </div>
                </div>

                <div>
                    <label for="emailId">Email</label>
                    <input id="emailId" type="email" formControlName="emailId" />
                    <div *ngIf="submitted && f['emailId'].invalid">
                        <small *ngIf="f['emailId'].errors?.['required']">Email is required</small>
                        <small *ngIf="f['emailId'].errors?.['email']">Enter a valid email</small>
                    </div>
                </div>

                <div>
                    <label for="mobileNo">Mobile No</label>
                    <input id="mobileNo" type="text" formControlName="mobileNo" />
                    <div *ngIf="submitted && f['mobileNo'].invalid">
                        <small *ngIf="f['mobileNo'].errors?.['required']">Mobile number is required</small>
                        <small *ngIf="f['mobileNo'].errors?.['pattern']">Enter a valid 10-digit number</small>
                    </div>
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" formControlName="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div *ngIf="submitted && f['gender'].invalid">
                        <small *ngIf="f['gender'].errors?.['required']">Gender is required</small>
                    </div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" [type]="showPassword?'text':'password'" formControlName="password" />
                    <div type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
                        <i [class]="showPassword?  'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                    </div>
                    <div *ngIf="submitted && f['password'].invalid">
                        <small *ngIf="f['password'].errors?.['required']">Password is required</small>
                        <small *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters</small>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>

        </div>
    </div>
</div>
