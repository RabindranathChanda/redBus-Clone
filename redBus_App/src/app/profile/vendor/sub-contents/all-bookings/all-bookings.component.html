<div class="container">
    <label for="busSelect">Select a Bus:</label>
    <select id="busSelect" [(ngModel)]="selectedBusId" (change)="onBusChange($event)">
        <option *ngFor="let bus of buses" [value]="bus.busId">
            {{bus.scheduleId}} - {{ bus.busName }} - {{ bus.busVehicleNo }}
        </option>
    </select>

    <table class="booking-table" *ngIf="passengers.length > 0">
        <thead>
            <tr class="booking-header">
                <th class="firstTH">Passenger Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Seat No</th>
                <th>Mobile No</th>
                <th class="lastTH">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let passenger of passengers" class="booking-row">
                <td>{{ passenger.passengerName }}</td>
                <td>{{ passenger.age }}</td>
                <td>{{ passenger.gender }}</td>
                <td>{{ passenger.seatNo }}</td>
                <td>{{ passenger.mobileNo }}</td>
                <td>₹{{ passenger.price }}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="passengers.length === 0 && selectedBusId" class="no-data">
        No bookings found for the selected bus.
    </div>
</div>
